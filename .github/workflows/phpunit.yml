name: PHPUnit Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  phpunit:
    name: PHPUnit (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ["8.1", "8.2", "8.3"]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mmm_test
          MYSQL_USER: mmm_test
          MYSQL_PASSWORD: mmm_test_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mysqli, pdo_mysql
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Create test schema
        env:
          MYSQL_PWD: mmm_test_pass
        run: |
          mysql -h 127.0.0.1 -u mmm_test mmm_test <<'SQL'
          CREATE TABLE IF NOT EXISTS logging (
            id         INT AUTO_INCREMENT PRIMARY KEY,
            userID     INT          DEFAULT NULL,
            msg        TEXT         NOT NULL,
            cat        VARCHAR(64)  DEFAULT NULL,
            created_at TIMESTAMP    DEFAULT CURRENT_TIMESTAMP
          );
          SQL

      - name: Run PHPUnit
        env:
          TEST_DB_HOST: 127.0.0.1
          TEST_DB_NAME: mmm_test
          TEST_DB_USER: mmm_test
          TEST_DB_PASS: mmm_test_pass
          TEST_DB_SOCKET: ""
        run: vendor/bin/phpunit --no-coverage
